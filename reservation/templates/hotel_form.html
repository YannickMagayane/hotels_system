{% extends 'base.html' %}
{% block title %}{{ form.instance.pk|yesno:"Modifier l'H么tel,Ajouter un H么tel" }}{% endblock %}

{% block content %}
<div class="container mx-auto py-10 max-w-lg">
    <h1 class="text-3xl font-bold text-center mb-6">
        {{ form.instance.pk|yesno:"Modifier l'H么tel,Ajouter un H么tel" }}
    </h1>

    <div class="bg-gray p-6 rounded-lg shadow-md">
        <form method="POST">
            {% csrf_token %}
            <div class="space-y-4 text-black">
                {% for field in form %}
                <div>
                    <label class="block text-black-700 font-bold mb-2">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}
            </div>

            <div class="flex justify-between mt-6">
                <a href="{% url 'hotel_list' %}" class="text-gray-600 hover:underline">Annuler</a>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Enregistrer</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
