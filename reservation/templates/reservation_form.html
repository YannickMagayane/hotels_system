{% extends "base.html" %}
{% block content %}
<div class="container mx-auto mt-6 max-w-lg bg-gray-800 p-6 rounded-lg shadow-lg">
    <h2 class="text-center text-gray-200 text-2xl font-bold mb-4">
        {% if form.instance.pk %}Modifier{% else %}Créer{% endif %} une Réservation
    </h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="text-center">
            <button type="submit" class="px-6 py-2 bg-blue-600 text-gray-200 rounded-lg hover:bg-blue-500">
                Sauvegarder
            </button>
            <a href="{% url 'reservation_list' %}" class="ml-2 px-6 py-2 bg-gray-600 text-gray-200 rounded-lg hover:bg-gray-500">
                Annuler
            </a>
        </div>
    </form>
</div>
{% endblock %}
