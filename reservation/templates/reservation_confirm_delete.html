{% extends "base.html" %}
{% block content %}
<div class="container mx-auto mt-6 max-w-lg bg-gray-800 p-6 rounded-lg shadow-lg">
    <h2 class="text-center text-red-400 text-2xl font-bold mb-4">Confirmer la Suppression</h2>
    
    <p class="text-gray-300 text-center">Es-tu sûr de vouloir supprimer cette réservation ?</p>

    <div class="mt-4 text-center">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="px-6 py-2 bg-red-600 text-gray-200 rounded-lg hover:bg-red-500">
                Supprimer
            </button>
            <a href="{% url 'reservation_list' %}" 
               class="ml-2 px-6 py-2 bg-gray-600 text-gray-200 rounded-lg hover:bg-gray-500">
               Annuler
            </a>
        </form>
    </div>
</div>
{% endblock %}
