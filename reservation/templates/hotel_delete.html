{% extends 'base.html' %}
{% block title %}Supprimer Hôtel{% endblock %}

{% block content %}
<div class="container mx-auto py-10 max-w-lg">
    <h1 class="text-3xl font-bold text-center mb-6 text-red-600">Supprimer l'Hôtel</h1>

    <div class="bg-white p-6 rounded-lg shadow-md text-center">
        <p class="text-lg">Êtes-vous sûr de vouloir supprimer <strong>{{ hotel.nom }}</strong> ?</p>

        <form method="POST" class="mt-6">
            {% csrf_token %}
            <div class="flex justify-between">
                <a href="{% url 'hotel_list' %}" class="text-gray-600 hover:underline">Annuler</a>
                <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Supprimer</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
