{% extends 'base.html' %}
{% block title %}Détails de l'Hôtel{% endblock %}

{% block content %}
<br/><br/><br/><br/>

<div class="container mx-auto py-10 max-w-2xl">
    <h1 class="text-3xl font-bold text-center mb-6">{{ hotel.nom }}</h1>

    <div class="bg-white p-6 rounded-lg shadow-md">
        <p><strong>Adresse :</strong> {{ hotel.adresse }}</p>
        <p><strong>Description :</strong> {{ hotel.description }}</p>

        <div class="mt-6 flex justify-between">
            <a href="{% url 'hotel_list' %}" class="text-gray-600 hover:underline">Retour</a>
            <a href="{% url 'hotel_update' hotel.pk %}" class="text-green-600 hover:underline">Modifier</a>
        </div>
    </div>
</div>
<br/><br/><br/><br/>

{% endblock %}
